services:
  - type: web
    name: expense-tracker-api
    runtime: docker
    region: singapore
    plan: free
    dockerfilePath: backend/Dockerfile
    buildCommand: ""
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: APP_NAME
        value: "Expense Tracker API"
      - key: MONGODB_DB_NAME
        value: expense_tracker
      - key: MONGODB_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: "http://localhost:5173"
      - key: GROQ_API_KEY
        sync: false
    healthCheckPath: /health
    healthCheckTimeout: 30
    preDeployCommand: ""
    autoDeploy: true
    pullRequestPreviewsEnabled: false

databases:
  - name: expense-tracker-db
    ipAllowList: []
