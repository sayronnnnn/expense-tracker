# Full backend stack: MongoDB + API. Run: docker-compose up -d
# Set JWT_SECRET in backend/.env (copy from backend/.env.example).

services:
  mongo:
    image: mongo:7
    container_name: expense-tracker-mongo
    ports:
      - "27019:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: expense-tracker-api
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://mongo:27017
      MONGODB_DB_NAME: expense_tracker
    env_file:
      - ./backend/.env
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo_data:
